<!--ANALYSIS VIEW-->
<!--Load and extentions-->
{% extends 'app/base.html' %}
{% load static %}

<!--Main Block-->
{% block content %}
    <!--Title-->
    <div class="my-3 mx-3">
        <h1 class="mb-4">Analysis </h1>
    </div>

    <!-- Month Selection -->
    <div class="my-3 mx-3">
        <label for="month-select">Select Month: </label>
        <select id="month-select">
            <option value="">Select a month</option>
            <!-- Options will be dynamically added here -->
        </select>
    </div>

    <!-- Monthly Table -->
    <div class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns">
        <div class="datatable-top">
            <div class="datatable-dropdown">
                <label>
                    <select class="datatable-selector" name="per-page">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                    </select> entries per page
                </label>
            </div>
            <div class="datatable-search">
                <input class="datatable-input" placeholder="Search..." type="search" name="search" title="Search within table" aria-controls="demo-table">
            </div>
        </div>
        <div class="datatable-container">
            <table id="demo-table" class="datatable-table">
                <thead>
                    <tr>
                        <th data-sortable="true"><button class="datatable-sorter">Month</button></th>
                        <th data-sortable="true"><button class="datatable-sorter">Zone 1 Power Consumption</button></th>
                        <th data-sortable="true"><button class="datatable-sorter">Zone 2 Power Consumption</button></th>
                        <th data-sortable="true"><button class="datatable-sorter">Zone 3 Power Consumption</button></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
        <div class="datatable-bottom">
            <div class="datatable-info">Showing 1 to 10 of 100 entries</div>
            <nav class="datatable-pagination">
                <ul class="datatable-pagination-list">
                    <li class="datatable-pagination-list-item datatable-hidden datatable-disabled"><button data-page="1" class="datatable-pagination-list-item-link" aria-label="Page 1">‹</button></li>
                    <li class="datatable-pagination-list-item datatable-active"><button data-page="1" class="datatable-pagination-list-item-link" aria-label="Page 1">1</button></li>
                    <!-- More pagination buttons as needed -->
                    <li class="datatable-pagination-list-item"><button data-page="2" class="datatable-pagination-list-item-link" aria-label="Page 2">›</button></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Daily Table -->
    <div class="datatable-wrapper datatable-loading no-footer sortable searchable fixed-columns mt-4">
        <div class="datatable-container">
            <table id="daily-table" class="datatable-table">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Zone 1</th>
                        <th>Zone 2</th>
                        <th>Zone 3</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

<!--Load Java Scripts-->
{% block scripts %}
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="{% static 'js/report.js' %}"></script>
{% endblock scripts %}
